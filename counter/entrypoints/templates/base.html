<!DOCTYPE html>
<html>
<head>
    <title>Image Processing App</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Upload Image and Set Threshold</h1>
        <form action="/predict-objects-by-img" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label for="file">Upload Image:</label>
                <input type="file" id="file" name="file" class="form-control-file">
            </div>

            <div class="form-group">
                <label for="threshold">Threshold:</label>
                <input type="number" id="threshold" name="threshold" class="form-control" step="0.1" min="0" max="1">
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</body>
</html>
